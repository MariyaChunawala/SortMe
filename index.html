<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sonsie+One&family=WindSong:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<nav>
    <div>
        <button onclick="createArrayAndSort()" class="button">Generate New Array</button>
    </div>
    <div>
        <label for="sizeInput">
            Size
        </label>
        <input type="range" min="1" max="70" value="23" id="sizeInput">
    </div>
    <div>
        <label for="speedInput">
            Speed
        </label>
        <input type="range" min="500" max="3000" value="1000" id="speedInput">
    </div>
    <div>
        <button onclick="bubbleSort()" class="button"> Bubble Sort </button>
    </div>
    <div>
        <button onclick="insertionSort()" class="button"> Insertion Sort </button>
    </div>
    <div>
        <button onclick="bubbleSort()" class="button"> Selection Sort </button>
    </div>
    <div>
        <button onclick="bubbleSort()" class="button"> Merge Sort </button>
    </div>
    <div>
        <button onclick="bubbleSort()" class="button"> Quick Sort </button>
    </div>
</nav>

<body>
    <div class="container"></div>
    <script src="index.js"></script>
    <script src="Utils/sleep.js"></script>
    <script src="SortingAlgorithm/bubbleSort.js"></script>
    <script src="SortingAlgorithm/insertionSort.js"></script>
</body>

</html>
